<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Fusion Labs - Sign Up</title>
    <link rel="stylesheet" href="Assets/Signin.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- Placeholder for logo image -->
            <img src="ml fusion lab log.jpg" alt="ML Fusion Labs Logo" class="logo">
        </div>

        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="input-box">
                    <input type="text" name="name" required placeholder="Full Name">
                </div>
                <div class="input-box">
                    <input type="email" name="email" required placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="password" name="password" required placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p class="switch">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
